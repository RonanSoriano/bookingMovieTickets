<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Ticket Booking</title>
    <style>
      
      @font-face {
  			font-family: importFont;
  			src: url(sansation_light.woff);
			}
      
        body {
            font-family: Impact;
            margin: 0;
            padding: 0;
          	background-color: #1f2833;
        }

        header {
            background-color: #0b0c10;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
          	text-align: center;
            overflow: hidden;
          	width: 100%;
            position: fixed;
       
        }

        .header-logo {
            display: flex;
            align-items: center;
      }

        .header-logo img {
          	width: 35px;
            height: 50px;
            margin-right: 10px;           	
        }
      

      }
      
      .container {
      	   width:auto;
   				 height:auto;
           overflow: hidden;
      }

/* SLIDER ANIMATION */
  		
      .slider{
           overflow: hidden;
      }
      
      .slider figure{
      	padding-top: 70px;
				position: relative;
        width: 500%;
        margin: 0;
        left: 0;
        animation: 20s slider infinite;
      }
      
      .slider figure img{
      	width: 20%;
        float: left;
         filter: brightness(0.5);
      }
      
      @keyframes slider {
        0% {
        	left: 0;
        }
        0% {
        	left: 0;
        }
        25% {
        	left: -100%;
        }
        45% {
        	left: -100%;
        }
        50% {
        	left: -200%;
        }
        70% {
        	left: -200%;
        }
        80% {
        	left: -300%;
        }
        80% {
        	left: -300%;
        }
      }
      
      /*END OF SLIDER ANIMATION*/
			/* Top left text */
      .top-left {
        position: absolute;
        top: 100px;
        left: 30px;
        color: white;
        font-size: xx-large;
      }
      .footer {
           	background-color: #0b0c10;
           	text-align: center;
          	margin: 0 auto;
         		margin-left: auto;
          	margin-right: auto;
            display: table;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            bottom: 0;
            position: fixed;
            color: #fff;
          	width: 100%;
            padding: 20px;
        padding-bottom: 2%;
        }
      
      .flexbox-center {
  	display: flex;
  	justify-content: center;
  	align-items: center;
  	height: 35px;  
  	background-color: #000000 
        padding: 0;
        gap: 100px;
            position: fixed;
}
      
      
      .logo {
  margin-right: auto;
}
      
      .flexbox-center-inner {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-grow: 1;
            position: fixed;
}

      .flexbox-center-inner input {
  margin: 0 10px;
}
.flexbox-container {
  display: flex;
  align-items: center;
  height: 50px; 
  background-color: #000000;  
       position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1000; 
}
      
      .center-container {
  flex-grow: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
      
      .flex-spacer {
  flex-grow: 1;
}
      .flexbox-center {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 100px; 
}

.spacer {
  flex-grow: 1;
}
      
       .circle-container-slider {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 20px; /* Adjust the left position as needed */
            bottom: 20px;
            z-index: 2; /* Ensure the circles are above the slider */
        }

        .circle-slider {
            width: 25px; /* Adjust the circle size as needed */
            height: 25px; /* Same as width for a perfect circle */
            background-color: #585858; /* Red color, you can change this */
            border-radius: 50%; /* Make it a circle */
            margin: 5px 0; /* Adjust the vertical spacing between circles */
        }

      
    </style>
</head>
<body>

   <header class="flexbox-container">
    <div class="logo">
      <img src="https://media.discordapp.net/attachments/1101696919056678932/1149729304545071205/logo_wh.png" alt="Logo" height="50" width="75">
    </div>
    <div class="center-container">
      <div class="flex-spacer"></div> 
      <div class="flexbox-center">
        <input type="image" name="Home" src="https://media.discordapp.net/attachments/1101696919056678932/1149736789318324325/Home.png" height="25" width="75" alt="Home">

        <input type="image" name="Contact" src="https://media.discordapp.net/attachments/1101696919056678932/1149744405264216075/Contact.png" height="25" width="75" alt="Contact">
      </div>
      <div class="flex-spacer"></div>  
    </div>
  </header>

  <div class= "slider">
    <figure>

        <div class="circle-container-slider">

<div class="top-left"><b>Now Showing</b></div>
